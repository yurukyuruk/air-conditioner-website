name: Run linters
on: workflow_call
jobs:
  run_linters:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦  Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ› ï¸ Install dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“ Check code formatting
        run: npm run prettyprint

      - name: ğŸ›°ï¸ Static code analysis
        run: npm run lint:ts

      - name: ğŸŒ€ Type check
        run: npm run lint:ts
