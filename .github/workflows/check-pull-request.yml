name: Check PR
on: pull_request
jobs:
  install_and_cache_npm_dependencies:
    uses: ./.github/workflows/install-and-cache-npm-dependencies.yml

  code_static_analysis:
    needs: install_and_cache_npm_dependencies
    uses: ./.github/workflows/run-linters.yml

  build_and_preview:
    needs: install_and_cache_npm_dependencies
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦  Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ› ï¸ Install dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Generate build
        run: npm run build
